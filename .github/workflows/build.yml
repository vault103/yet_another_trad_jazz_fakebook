name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  LILYPOND_VERSION: 2.22.1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Build the Docker image
      run: docker build --build-arg "LILYPOND_VERSION=${LILYPOND_VERSION}" . --file Dockerfile --tag yatjf_jam_book-lilypond-${LILYPOND_VERSION}

    - name: Build the book
      run: make -j 16 docker_build IMAGE_TAG=yatjf_jam_book-lilypond-${LILYPOND_VERSION}
      
    - name: Upload book
      uses: actions/upload-artifact@v4
      with:
        name: jam_book
        path: "output/*"
        if-no-files-found: error
